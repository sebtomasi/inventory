{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update user{% endblock %}

{% block content %}
  <div class="col-lg-6 col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">
          Edit user
        </h3>
      </div>
      <div class="box-body">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
