{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update hardware{% endblock %}

{% block main %}
  <h2>Edit hardware</h2>
  <div class="table-responsive">
    <div class="row">
      <div class="col-6">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
