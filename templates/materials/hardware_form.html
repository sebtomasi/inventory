{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update hardware{% endblock %}

{% block content %}
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">
        Edit hardware
      </h3>
    </div>
    <div class="box-body">
      <div class="table-responsive">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
